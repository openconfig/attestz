---
name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

permissions: {}

jobs:
  go:
    permissions:
      contents: read
      statuses: write
    uses: openconfig/common-ci/.github/workflows/go.yml@88a41b190576ebf6d51b5204c1056af2bda19036
    with:
      go-versions: "['1.x']"
